<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>


    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<link>






</head>
<body class="container">
    
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <!-- Container wrapper -->
    <div class="container ">
      <!-- Navbar brand -->
      
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">TODO APP</a>
          </li>
        </ul>
        <!-- Left links -->        
        <!-- Search bar -->
        

        {% if request.user.is_authenticated %}

        <form class="d-flex input-group w-auto me-5 pe-5 " method="POST" action="{% url 'search_task' %}">
          {% csrf_token %}
          <input
            type="search"
            class="form-control rounded bg-transparent text-light"
            placeholder="Search"
            name="search_data"
            aria-describedby="search-addon"
          />
          <!-- <span class="input-group-text border-0 text-light me-5 pe-5" id="search-addon" type="submit"> -->
            <button class="btn bg-primary" type="submit"><i class="fas fa-search"></i></button>
          <!-- </span> -->
        </form>




        <div class="d-flex align-items-center">
          <button type="button" class="btn btn-link px-3 me-2">
           Welcome! {{request.user}}
          </button>
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-link px-3 me-2">
            Logout
          </button></a>
        {% else %}
          
        <a href="{% url 'signin' %}"><button type="button" class="btn btn-link px-3 me-2">
          Login
        </button></a>
         <a href="{% url 'signup' %}"><button type="button" class="btn btn-link px-3 me-2">
           Register
         </button></a>
          <!-- <button type="button" class="btn btn-primary me-3">
            Sign up for free
          </button> -->
          <!-- <a
            class="btn btn-dark px-3"
            href="https://github.com/mdbootstrap/mdb-ui-kit"
            role="button"
            ><i class="fab fa-github"></i
          ></a> -->
        </div>
        {% endif %}
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->


























  
  {% block start %}

  {% endblock %}















    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
></script>
</body>
</html>
